
<ion-view style="background-color: #e4e5e7">
  <ion-header-bar class="bar-positive" align-title="center">
    <h2 class="title">Notifications</h2>
  </ion-header-bar>
  <ion-content>
    <div style="background-color: #e4e5e7">
      <ion-item style="background-color: #e4e5e7" class="item item-content item-thumbnail-left"
                ng-repeat="meetings in notifications"
           href="#/tabs/meeting/{{meetings._id._id}}">
     <!--           ui-sref="tabs.meetingdetail({id: meetings._id._id})"-->

<!--                href="#/tabs/meeting/{{meetings._id._id}}"-->


        <img ng-src="{{meetings._id.invitedBy.image}}">
        <h2>{{meetings._id.meeting}}</h2>
        <p ng-if="meetings._id.cancel==true">{{meetings._id.invitedBy.name}} has cancelled the meeting</p>
        <p ng-if="meetings._id.cancel==false">{{meetings._id.invitedBy.name}} invited you to this meeting</p>
        <a class="button button-balanced button-small"
           ng-click="respond(meetings._id.fromDate, meetings._id.endDate, meetings._id._id, meetings._id.participants)"
           ng-if="meetings._id.meetingDate==null"
           ng-disabled="meetings._id.cancel || meetings.response">Respond
        </a>
z        <a class="button button-balanced button-small"
           ng-click="addCalendar(meetings._id.meeting, meetings._id.meetingDate, meetings._id.venu)"
           ng-if="meetings._id.meetingDate!=null"
           ng-disabled="meetings._id.cancel" >Add To Calender
        </a>
        <a class="button button-assertive button-small" ng-click="showConfirm(meetings._id._id, $index)">Ignore</a>
        <!--<i style="font-size: 20px; color:#808080;" class="icon ion-chevron-right"></i>-->
      </ion-item>
    </div>
  </ion-content>
</ion-view>
