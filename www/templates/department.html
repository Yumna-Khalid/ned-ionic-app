<ion-view style="background-color: #e4e5e7" title="Departments">
  <ion-header-bar class="bar-positive" align-title="center">
  </ion-header-bar>
  <ion-content>
    <button class = "button icon icon-right ion-plus-circled" style="font-size: medium;" ng-click="addDpt()">
      New
    </button>
    <ion-list>
      <ion-item style="background-color: #e4e5e7" class="item item-content item-thumbnail-left"
                ng-repeat="dpt in departments">
        <img ng-src="img/ned_app.png"><br />
        <h2>{{dpt.value}}</h2>
        <a class="button button-balanced button-small" ng-click="deleteDpt(dpt._id, $index)" style="font-size: 14px;">Delete</a>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
