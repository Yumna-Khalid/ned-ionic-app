<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear button-primary" ng-click="closeModal(1)">Back</button>
    <h1 class="title">Select Employees</h1>
    <button class="button button-clear button-primary" ng-click="closeModal(2)">Done</button>
  </ion-header-bar>
  <ion-content style="background-color: #e4e5e7">
    <div class="item-input-inset bar bar-clear">
      <label class="item-input-wrapper">
        <i class="icon icon-left ion-search" style="font-size: 20px; color: darkgray;"></i>
        <input type="search" placeholder="Search" ng-model="search.searchKey" >
      </label>
    </div>
    <ion-list ng-repeat="faculty in faculties | filter: {membership: filtText}">

      <ion-checkbox class="item-avatar item-checkbox-right" style="height: 50px;"
                    checklist-model="addMeeting.participant"
                    data-checklist-value="faculty.name">
        <img ng-src="img/icon-user-default.png">
        {{faculty.name}}
        <p>{{faculty.designation}} ({{faculty.department}})</p>
      </ion-checkbox>
    </ion-list>
  </ion-content>
</ion-modal-view>
