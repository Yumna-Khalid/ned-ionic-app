<ion-view style="..." title="Employees">
  <ion-header-bar class="bar-positive" align-title="center">
  </ion-header-bar>
  <ion-content style="background-color: #e4e5e7">
    <button class = "button icon icon-right ion-plus-circled" style="font-size: medium;" ng-click="addEmp()">
      New
    </button>
    <div class="item-input-inset bar bar-clear">
      <label class="item-input-wrapper">
        <i class="icon icon-left ion-search" style="font-size: 20px; color: darkgray;"></i>
        <input type="search" placeholder="Search" ng-model="search.searchKey" >
      </label>
    </div>
    <ion-list>
      <ion-item type="item-text-wrap" class="item item-icon-right item-avatar" ng-repeat="emp in faculties">
        <img ng-src="img/icon-user-default.png">
        {{emp.name}}
        <p>{{emp.designation}} ({{emp.department}})</p>
        <a class="button button-balanced button-small" ng-click="deleteEmp()" style="font-size: 14px;">Delete</a>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
